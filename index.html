<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="sun-moment"></div>

      <div class="location">
        <input type="text" id="city-name" placeholder="enter city" />
        <button onclick="dataFetch()">Get weather</button>
      </div>

      <div class="weather-details" id="weather-details"></div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/c898012917.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
